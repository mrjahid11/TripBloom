<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bloomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Paper plane -->
  <g transform="translate(100, 100) rotate(-45)">
    <!-- Main plane body -->
    <path d="M 0,-30 L 25,10 L 0,5 L -15,10 Z" fill="url(#planeGradient)" stroke="#5a67d8" stroke-width="1.5" stroke-linejoin="round"/>
    
    <!-- Wing fold detail -->
    <path d="M 0,-30 L 0,5 L -15,10" fill="none" stroke="#5a67d8" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Center crease -->
    <line x1="0" y1="-30" x2="0" y2="5" stroke="#4c51bf" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Flower bloom trail petals -->
  <g transform="translate(75, 125)">
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#f093fb" opacity="0.3" transform="rotate(20)"/>
    <ellipse cx="-8" cy="2" rx="5" ry="8" fill="#f5576c" opacity="0.3" transform="rotate(-30)"/>
    <ellipse cx="5" cy="-5" rx="5" ry="8" fill="#ff8fab" opacity="0.3" transform="rotate(60)"/>
  </g>
  
  <g transform="translate(60, 140)">
    <ellipse cx="0" cy="0" rx="5" ry="8" fill="#f093fb" opacity="0.25" transform="rotate(45)"/>
    <ellipse cx="-6" cy="1" rx="4" ry="7" fill="#f5576c" opacity="0.25" transform="rotate(-20)"/>
    <ellipse cx="4" cy="-3" rx="4" ry="7" fill="#ff8fab" opacity="0.25" transform="rotate(80)"/>
  </g>
  
  <!-- Full bloom flower at start -->
  <g transform="translate(45, 155)">
    <!-- Petals -->
    <ellipse cx="0" cy="-8" rx="4" ry="7" fill="url(#bloomGradient)" opacity="0.8"/>
    <ellipse cx="6" cy="-4" rx="4" ry="7" fill="url(#bloomGradient)" opacity="0.75" transform="rotate(60 6 -4)"/>
    <ellipse cx="6" cy="4" rx="4" ry="7" fill="url(#bloomGradient)" opacity="0.8" transform="rotate(120 6 4)"/>
    <ellipse cx="0" cy="8" rx="4" ry="7" fill="url(#bloomGradient)" opacity="0.75" transform="rotate(180 0 8)"/>
    <ellipse cx="-6" cy="4" rx="4" ry="7" fill="url(#bloomGradient)" opacity="0.8" transform="rotate(240 -6 4)"/>
    <ellipse cx="-6" cy="-4" rx="4" ry="7" fill="url(#bloomGradient)" opacity="0.75" transform="rotate(300 -6 -4)"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="3" fill="#ffd93d"/>
  </g>
</svg>